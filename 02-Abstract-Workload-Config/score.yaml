apiVersion: score.dev/v1b1

metadata:
  name: app-workload

containers:
  hello:
    image: 
    variables:
        CONNECTION_STRING: postgresql://${resources.app-db.username}:${resources.app-db.password}@${resources.app-db.host}:${resources.app-db.port}/${resources.app-db.name}

resources:
  app-db:
    type: postgres
    properties:
      host:
        default: localhost
      port:
        default: 5432
      name:
      username:
        secret: true
      password:
        secret: true
